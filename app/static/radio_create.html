<div class="pages">
  <div data-page="radio_create" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
         <div class="left">
            <a href="static/status.html" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Add new Radio</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>

    <div class="page-content">
      <input type="hidden" name="radio" value="{{radio.id}}">
      <div class="content-block-title">Radio settings</div>
      <div class="list-block">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Radio name</div>
                <div class="item-input">
                  <input type="text" name="radio_name" value="{{radio.name}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Radio sensor number</div>
                <div class="item-input">
                  <input type="tel" name="radio_id" value="{{radio.radio_id}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Order</div>
                <div class="item-input">
                  <input type="tel" name="radio_order" value="{{radio.order}}">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- RC OPTIONS START -->
      <div class="content-block-title">Radio has the following sensors</div>
      <div class="list-block">
        <ul>
          <li>
            <label class="label-checkbox item-content">
              <!-- Checked by default -->
              <input type="checkbox" name="radio_battery" value="1"{{#js_if "this.radio.battery === true"}} checked{{/js_if}}>
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Battery</div>
              </div>
            </label>
          </li>
          <li>
            <label class="label-checkbox item-content">
              <!-- Checked by default -->
              <input type="checkbox" name="radio_dht" value="1"{{#js_if "this.radio.dht === true"}} checked{{/js_if}}>
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">DHT sensor</div>
              </div>
            </label>
          </li>
        </ul>
      </div>
      <!-- RC OPTIONS END -->
      
      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="radio_save_btn">Save</a>
        </p>
      </div>
    </div>
  </div>
</div>
