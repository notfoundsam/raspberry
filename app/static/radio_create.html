<div data-name="radio_create" class="page">

  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Add new Radio</div>
      <div class="right">
        <a href="#" data-panel="left" class="link panel-open"><i class="fa fa-bars size-22" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <form id="radio_create_form">
      <input type="hidden" name="radio_id" value="{{radio.id}}">
      
      <div class="block-title">Radio settings</div>
      <div class="list no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Radio name</div>
              <div class="item-input-wrap">
                <input type="text" name="radio_name" value="{{radio.name}}" placeholder="Button name" required validate data-error-message="Enter a name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Radio pipe number</div>
              <div class="item-input-wrap">
                <input type="tel" name="radio_pipe" value="{{radio.pipe}}" placeholder="Enter a pipe number" required validate pattern="[0-9]*" data-error-message="Only numbers please!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Order</div>
              <div class="item-input-wrap">
                <input type="tel" name="radio_order" value="{{radio.order}}" placeholder="Order horizontal" required validate pattern="[0-9]*" data-error-message="Only numbers please!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list">
        <ul>
          <li>
            <label class="item-checkbox item-content">
              <input type="checkbox" name="radio_battery" value="1"{{#js_if "this.radio.battery === true"}} checked{{/js_if}}>
              <i class="icon icon-checkbox"></i>
              <div class="item-inner">
                <div class="item-title">Battery</div>
              </div>
            </label>
          </li>
          <li>
            <label class="item-checkbox item-content">
              <input type="checkbox" name="radio_dht" value="1"{{#js_if "this.radio.dht === true"}} checked{{/js_if}}>
              <i class="icon icon-checkbox"></i>
              <div class="item-inner">
                <div class="item-title">DHT sensor</div>
              </div>
            </label>
          </li>
        </ul>
      </div>

      <div class="block">
        <p class="row">
          <a href="#" class="col button button-raised button-fill color-blue" id="radio_save_btn">Save</a>
        </p>
      </div>
    </form>
  </div>
</div>
