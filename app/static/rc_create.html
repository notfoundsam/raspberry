<div data-name="rc_create" class="page">

  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Add new RC</div>
      <div class="right">
        <a href="#" data-panel="left" class="link panel-open"><i class="fa fa-bars size-22" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <form id="rc_create_form">
      <div class="block-title">RC settings</div>
      <div class="list no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">RC name</div>
              <div class="item-input-wrap">
                <input type="text" name="rc_name" value="" placeholder="Button name" required validate data-error-message="Enter a name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list">
        <ul>
          <li>
            <a class="item-link smart-select smart-select-init">
              <select name="rc_icon">
                <option value="fa fa-lightbulb-o" data-option-icon="fa fa-lightbulb-o" selected>Light</option>
                <option value="fa fa-television" data-option-icon="fa fa-television">TV</option>
                <option value="fa fa-shower" data-option-icon="fa fa-shower">Shower</option>
                <option value="fa fa-power-off" data-option-icon="fa fa-power-off">power off</option>
                <option value="fa fa-volume-up" data-option-icon="fa fa-volume-up">volume up</option>
                <option value="fa fa-wifi" data-option-icon="fa fa-wifi">wifi</option>
                <option value="fa fa-microchip" data-option-icon="fa fa-microchip">microchip</option>
                <option value="fa fa-bolt" data-option-icon="fa fa-bolt">bolt</option>
                <option value="fa fa-plug" data-option-icon="fa fa-plug">plug</option>
                <option value="fa fa-unlock" data-option-icon="fa fa-unlock">unlock</option>
                <option value="fa fa-recycle" data-option-icon="fa fa-recycle">recycle</option>
                <option value="fa fa-thermometer-full" data-option-icon="fa fa-thermometer-full">thermometer</option>
                <option value="fa fa-bell-o" data-option-icon="fa fa-bell-o">bell</option>
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Choose icon</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="block">
        <p class="row">
          <a href="#" class="col button button-raised button-fill color-blue" id="rc_save_btn">Save</a>
        </p>
      </div>
    </form>
  </div>
</div>
