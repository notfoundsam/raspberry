<div class="pages">
  <div data-page="rc_create" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
         <div class="left">
            <a href="static/status.html" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Add new RC</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>

    <div class="page-content">

      <div class="content-block-title">RC settings</div>
      <div class="list-block">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">RC name</div>
                <div class="item-input">
                  <input type="text" name="rc_name" value="">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- RC OPTIONS START -->
      <div class="content-block-title">Remote icon</div>
      <div class="list-block">
        <ul>
          <li>
            <!-- Additional "smart-select" class -->
            <a href="#" class="item-link smart-select">
              <!-- select -->
              <select name="rc_icon">
                <option value="fa fa-lightbulb-o" data-option-icon="fa fa-lightbulb-o" selected>Light</option>
                <option value="fa fa-television" data-option-icon="fa fa-television">TV</option>
                <option value="fa fa-shower" data-option-icon="fa fa-shower">Shower</option>
                <option value="fa fa-power-off" data-option-icon="fa fa-power-off">power off</option>
                <option value="fa fa-volume-up" data-option-icon="fa fa-volume-up">volume up</option>
                <option value="fa fa-wifi" data-option-icon="fa fa-wifi">wifi</option>
                <option value="fa fa-microchip" data-option-icon="fa fa-microchip">microchip</option>
                <option value="fa fa-bolt" data-option-icon="fa fa-bolt">bolt</option>
                <option value="fa fa-plug" data-option-icon="fa fa-plug">plug</option>
                <option value="fa fa-unlock" data-option-icon="fa fa-unlock">unlock</option>
                <option value="fa fa-recycle" data-option-icon="fa fa-recycle">recycle</option>
                <option value="fa fa-thermometer-full" data-option-icon="fa fa-thermometer-full">thermometer</option>
                <option value="fa fa-bell-o" data-option-icon="fa fa-bell-o">bell</option>
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <!-- Select label -->
                  <div class="item-title">Choose icon</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <!-- RC OPTIONS END -->
      
      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="rc_save_btn">Save</a>
        </p>
      </div>
    </div>
  </div>
</div>
