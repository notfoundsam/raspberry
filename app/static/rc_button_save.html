<div class="pages">
  <div data-page="rc_button_save" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
         <div class="left">
            <a href="#" class="back link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Button setting</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>

    <div class="page-content">
      <input type="hidden" name="rc_id" value="{{button.rc_id}}">
      <input type="hidden" name="rc_name" value="{{button.rc_name}}">
      <input type="hidden" name="btn_id" value="{{button.btn_id}}">
      <!-- <input type="hidden" name="btn_type" value="{{button.btn_type}}"> -->
      <div class="content-block-title">Remote settings</div>
      <div class="list-block">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Button name</div>
                <div class="item-input">
                  <input type="text" name="btn_name" value="{{button.btn_name}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Order vertical</div>
                <div class="item-input">
                  <input type="tel" name="btn_order_ver" value="{{button.btn_order_ver}}">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Order horizontal</div>
                <div class="item-input">
                  <input type="tel" name="btn_order_hor" value="{{button.btn_order_hor}}">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-block">
        <ul>
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="btn_type" value="ir"{{#js_if "this.button.btn_type === 'ir'"}} checked{{/js_if}}>
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Infrared</div>
              </div>
            </label>
          </li>
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="btn_type" value="cmd"{{#js_if "this.button.btn_type === 'cmd'"}} checked{{/js_if}}>
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Command</div>
              </div>
            </label>
          </li>
        </ul>
      </div>

      <div class="list-block">
        <ul>
          <li>
            <!-- Additional "smart-select" class -->
            <a href="#" class="item-link smart-select">
              <!-- select -->
              <select name="btn_color">
                <option value="color-blue" data-option-color="blue"{{#js_if "this.button.btn_color === 'color-blue'"}} selected{{/js_if}}>Blue</option>
                <option value="color-green" data-option-color="green"{{#js_if "this.button.btn_color === 'color-green'"}} selected{{/js_if}}>Green</option>
                <option value="color-red" data-option-color="red"{{#js_if "this.button.btn_color === 'color-red'"}} selected{{/js_if}}>Red</option>
                <option value="color-orange" data-option-color="orange"{{#js_if "this.button.btn_color === 'color-orange'"}} selected{{/js_if}}>Orange</option>
                <option value="color-pink" data-option-color="pink"{{#js_if "this.button.btn_color === 'color-pink'"}} selected{{/js_if}}>Pink</option>
                <option value="color-purple" data-option-color="purple"{{#js_if "this.button.btn_color === 'color-purple'"}} selected{{/js_if}}>Purple</option>
                <option value="color-cyan" data-option-color="cyan"{{#js_if "this.button.btn_color === 'color-cyan'"}} selected{{/js_if}}>Cyan</option>
                <option value="color-teal" data-option-color="teal"{{#js_if "this.button.btn_color === 'color-teal'"}} selected{{/js_if}}>Teal</option>
                <option value="color-indigo" data-option-color="indigo" {{#js_if "this.button.btn_color === 'color-indigo'"}} selected{{/js_if}}>Indigo</option>
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <!-- Select label -->
                  <div class="item-title">Choose color</div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <!-- Additional "smart-select" class -->
            <a href="#" class="item-link smart-select">
              <!-- select -->
              <select name="btn_radio_id">
                <option value="999" data-option-color="cyan"{{#js_if "this.button.btn_radio === 999"}} selected{{/js_if}}>Base Lirc</option>
                <option value="0" data-option-color="blue"{{#js_if "this.button.btn_radio === 0"}} selected{{/js_if}}>Base Arduino</option>
                {{#each radios}}
                <option value="{{this.id}}" data-option-color="green"{{#js_if "this.btn_selected"}} selected{{/js_if}}>{{this.name}}</option>
                {{/each}}
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <!-- Select label -->
                  <div class="item-title">Choose radio</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="rc_button_save_btn">Save</a>
        </p>
      </div>

      <div class="content-block-title">Receved signal</div>
      <div class="card">
        <div class="card-content">
          <div class="card-content-inner" id="btn_signal">{{button.btn_signal}}</div>
        </div>
      </div>

      <div class="list-block">
        <ul>
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="test_radio_id" value="999" checked>
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Base Lirc</div>
              </div>
            </label>
          </li>
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="test_radio_id" value="0">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Base Arduino</div>
              </div>
            </label>
          </li>
          {{#each radios}}
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="test_radio_id" value="{{this.radio_id}}">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">{{this.name}}</div>
              </div>
            </label>
          </li>
          {{/each}}
        </ul>
      </div>
      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="test_signal_btn">Test signal</a>
        </p>
      </div>
    </div>
  </div>
</div>
