<div class="pages">
  <div data-page="rc_button_save" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
         <div class="left">
            <a href="static/status.html" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Button setting</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>

    <div class="page-content">
      <input type="hidden" name="rc_id" value="{{rc_id}}">
      <input type="hidden" name="rc_name" value="{{rc_name}}">
      <div class="content-block-title">Remote settings</div>
      <div class="list-block">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Button name</div>
                <div class="item-input">
                  <input type="text" name="btn_name" value="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Order vertical</div>
                <div class="item-input">
                  <input type="tel" name="btn_order_ver" value="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label">Order horizontal</div>
                <div class="item-input">
                  <input type="tel" name="btn_order_hor" value="">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-block">
        <ul>
          <li>
            <!-- Additional "smart-select" class -->
            <a href="#" class="item-link smart-select">
              <!-- select -->
              <select name="btn_color">
                <option value="color-blue" data-option-color="blue" selected>Blue</option>
                <option value="color-green" data-option-color="green">Green</option>
                <option value="color-red" data-option-color="red">Red</option>
                <option value="color-orange" data-option-color="orange">Orange</option>
                <option value="color-pink" data-option-color="pink">Pink</option>
                <option value="color-purple" data-option-color="purple">Purple</option>
                <option value="color-cyan" data-option-color="cyan">Cyan</option>
                <option value="color-teal" data-option-color="teal">Teal</option>
                <option value="color-indigo" data-option-color="indigo">Indigo</option>
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <!-- Select label -->
                  <div class="item-title">Choose color</div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <!-- Additional "smart-select" class -->
            <a href="#" class="item-link smart-select">
              <!-- select -->
              <select name="radio">
                <option value="999" data-option-color="cyan" selected>Base Lirc</option>
                <option value="0" data-option-color="blue" selected>Base Arduino</option>
                <option value="1" data-option-color="green">Radio 1</option>
                <option value="2" data-option-color="green">Radio 2</option>
                <option value="3" data-option-color="green">Radio 3</option>
                <option value="4" data-option-color="green">Radio 4</option>
                <option value="5" data-option-color="green">Radio 5</option>
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <!-- Select label -->
                  <div class="item-title">Choose radio</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="rc_button_save_btn">Save</a>
        </p>
      </div>

      <div class="content-block-title">Receved signal</div>
      <div class="card">
        <div class="card-content">
          <div class="card-content-inner" id="recived_signal">{{signal}}</div>
        </div>
      </div>
      <div class="list-block">
        <ul>
          <!-- Single radio input -->
          <li>
            <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="radio" value="lirc" checked="checked">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Lirc</div>
              </div>
            </label>
          </li>
          <!-- Another radio input -->
          <li>
            <label class="label-radio item-content">
              <input type="radio" name="radio" value="0">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Local</div>
              </div>
            </label>
          </li>
          <li>
            <label class="label-radio item-content">
              <input type="radio" name="radio" value="1">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Radio 1</div>
              </div>
            </label>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="ir_test_signal_btn">Test signal</a>
        </p>
      </div>
    </div>
  </div>
</div>
