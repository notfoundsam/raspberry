<div class="pages">
  <div data-page="rc_buttons_remove" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
         <div class="left">
            <a href="#" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Remove buttons</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
      </div>
    </div>

    <div class="page-content">
    {{#if buttons}}
      <input type="hidden" name="rc_id" value="{{rc_id}}">
      <input type="hidden" name="rc_name" value="{{rc_name}}">
      <div class="content-block-title">Select to remove</div>
      
      <div class="list-block">
        <ul>
          {{#each buttons}}
          <li>
            <label class="label-checkbox item-content">
              <!-- Checked by default -->
              <input type="checkbox" name="ir_button" value="{{this.id}}">
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">{{this.name}}</div>
              </div>
            </label>
          </li>
          {{/each}}
        </ul>
      </div>

      <div class="content-block">
        <p class="buttons-row">
          <a href="#" class="button-control button button-raised button-fill color-blue" id="rc_buttons_remove_btn">Remove</a>
        </p>
      </div>
    {{/if}}

    </div>
  </div>
</div>
