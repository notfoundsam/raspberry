<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="{{ url_for('.static', filename = 'css/framework7.material.min.css') }}">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="{{ url_for('.static', filename = 'css/framework7.material.colors.min.css') }}">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="{{ url_for('.static', filename = 'css/my-app.css') }}">
  </head>
  <body>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
          </div>
        </div>
      </div>
    </div>

    <!-- Login screen -->
    <div class="login-screen">
      <div class="view">
        <div data-page="login" class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">My App</div>
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="text" name="username" placeholder="Your username">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Your password">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                <ul>
                  <li><a id="login" href="#" class="item-link list-button">Sign In</a></li>
                </ul>
                <div class="list-block-label">
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                  <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="{{ url_for('.static', filename = 'js/framework7.min.js') }}"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="{{ url_for('.static', filename = 'js/my-app.js') }}"></script>
  </body>
</html>
