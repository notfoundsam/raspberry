<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
     <meta http-equiv="Cache-Control" content="max-age=0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Smart Remote</title>
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="{{ url_for('.static', filename = 'css/app.min.css') }}">
  </head>
  <body>

    <div class="panel-overlay"></div>
 
    <!-- Left panel -->
    <div class="panel panel-left panel-cover">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center" id="username">Username</div>
        </div>
      </div>

      <div class="list-block menu-list" id="remotes">
        <ul></ul>
      </div>
      <div class="list-block menu-list">
        <ul>
          <li>
            <a id="logout" href="#" class="item-link item-content close-panel">
              <div class="item-media"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></div>
              <div class="item-inner">
                <div class="item-title">Logout</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
          </div>
        </div>
      </div>
    </div>

    <!-- Login screen -->
    <div class="login-screen">
      <div class="view">
        <div data-page="login" class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Your Smart Remote</div>
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input">
                        <input type="text" name="username" placeholder="Your username">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Your password">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                <ul>
                  <li><a id="login" href="#" class="item-link list-button">Sign In</a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script> -->
    <script type="text/javascript" src="{{ url_for('.static', filename = 'js/app.min.js') }}"></script>
  </body>
</html>
